<html>
    <head>
        
        <title> signing up page</title>
    </head>


    <body>
        <h1 style = color:red> Sign Up</h1>
    </body>

        <div id="output">Enter your email:</div>
        <input id ="input">
        <button onclick="create()">Create account</button>

        <script>
            function create(){
                let email = document.getElementById("input").value 
                let output = document.getElementById("output")

                if (email.length == 0)
                    {output.innerHTML = "You cannot leave this space blank."}
                else if (email.indexOf("@") < email.lastIndexOf("."))
                    {output.innerHTML = "Your email is submitted."}
                else    
                    {output.innerHTML = "Invalid email format."}
            }
        </script>
    
</html>
